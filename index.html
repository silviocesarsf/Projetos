<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="background-modal off-background">             
    </div> <!-- Background modal-->
        <div class="modal-errorcontainer">
            <div class="modal-error off">
                <h3>Ocorreu um erro, verifique os dados novamente !</h3>
            </div> <!--Modal Erro-->
        </div>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="">
        </div>
    </header>
    <section>
        <div class="login-validatedcontainer">
            <div class="login-validated off">
                <img src="assets/confirma.png" alt="">
            </div> 
        </div><!--Checked login-->
        <div class="card">
            <div class="title">
                <h1>Login</h1>
            </div>
            <form class="inputs">
                <input type="email" id="email-login" autocomplete="none" placeholder="Insira seu Email">
                <input type="password" id="senha-login" placeholder="Insira sua Senha">
                <button class="btn-login">Login</button>
                <div class="cadastro">
                    <p><a href="#" id="registrar">Registre-se <span>Aqui</span></a></p>
                </div>
            </form>
        </div> <!--Login-->
        <div class="registro off">
            <div class="header-reg">
                <button class="btn-cadastro_header">Voltar</button>
            </div>
            <div class="title-reg">
                <p>Registre-se</p>
            </div>
            <form class="inputs-reg">
                <input id="name-reg" type="text" placeholder="Insira seu Nome">
                <input id="idade-reg" type="number" placeholder="Insira sua Idade">
                <input id="email-reg" type="email" autocomplete="none" placeholder="Insira seu Email">
                <input id="senha-reg" type="password" placeholder="Insira sua Senha">
                <button class="btn-cadastro">Registrar</button>
            </form>
            <div class="termos">
                <label for="termos">VocÃª concorda com os <a href="#">Termos de uso ?</a></label>
                <input id="checkbox-reg" type="checkbox" id="termos" name="termos">
            </div>
        </div> <!--Registro-->
    </section>
</body>
</html>
